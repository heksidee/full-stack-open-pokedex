name: Database healthcheck

on:
  schedule:
    - cron: '21 * * * *'
  workflow_dispatch:

jobs:
  healthcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://pokeapi.co/api/v2/pokemon/?limit=50
          follow-redirect: true
          max-attempts: 3
          retry-delay: 5s
